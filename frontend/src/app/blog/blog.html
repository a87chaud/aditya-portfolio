<div class="blog-container">
  <!-- Navigation -->
  <nav class="nav">
    <div class="nav-content">
      <a routerLink="/" class="logo">Aditya Chaudhary</a>
      <div class="nav-links">
        <a routerLink="/" class="nav-link">Home</a>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="blog-header fade-in">
    <h1>Daily Log</h1>
    <p class="blog-subtitle">A place to document what I'm learning and building every day</p>
  </header>

  <!-- Blog Posts -->
  <main class="blog-content">
    <div *ngIf="loading" class="loading">
      <div class="spinner"></div>
      <p>Loading posts...</p>
    </div>

    <div *ngIf="!loading && posts().length === 0" class="empty-state">
      <p>No posts yet. Check back soon!</p>
    </div>

    <div *ngIf="!loading && posts().length > 0" class="posts-list">
      <article
        *ngFor="let post of posts(); let i = index"
        class="post-card slide-in"
        [style.animation-delay.ms]="i * 100"
      >
        <div class="post-meta">
          <time class="post-date">{{ formatDate(post.createdAt!) }}</time>
          <div class="post-tags">
            <span *ngFor="let tag of post.tags" class="tag">{{ tag }}</span>
          </div>
        </div>
        <h2 class="post-title">
          <a [routerLink]="['/blog', post.id]">{{ post.title }}</a>
        </h2>
        <p class="post-summary" *ngIf="post.summary">{{ post.summary }}</p>
        <a [routerLink]="['/blog', post.id]" class="read-more">
          Read more
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <line x1="5" y1="12" x2="19" y2="12"></line>
            <polyline points="12 5 19 12 12 19"></polyline>
          </svg>
        </a>
      </article>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; {{ currentYear }} Aditya Chaudhary</p>
    </div>
  </footer>
</div>
